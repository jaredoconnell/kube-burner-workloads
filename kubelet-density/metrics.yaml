metrics:
  - query: process_cpu_seconds_total{job=~".*(kubelet|crio|etcd|controller-manager|apiserver|scheduler).*"}
    indexName: ocp-components-cpu
  - query: process_resident_memory_bytes{job=~".*(kubelet|crio|etcd|controller-manager|apiserver|scheduler).*"}
    indexName: ocp-components-memory
  - query: node_memory_MemAvailable_bytes
    indexName: node-memory
  - query: node_memory_MemTotal_bytes
    indexName: node-memory
  - query: node_memory_Cached_bytes
    indexName: node-memory
  - query: node_memory_Buffers_bytes
    indexName: node-memory
  - query: sum by (mode,instance)(node_cpu_seconds_total)
    indexName: node-cpu
  - query: sum by(resource,verb,apiserver)(apiserver_request_duration_seconds_sum)
    indexName: api
  - query: sum by(resource,verb,apiserver)(apiserver_request_duration_seconds_count)
    indexName: api
  - query: node_nf_conntrack_entries
    indexName: conntrack
  - query: etcd_server_has_leader
    indexName: etcd
  - query: etcd_server_leader_changes_seen_total
    indexName: etcd
  - query: etcd_disk_wal_write_bytes_total
    indexName: etcd
  - query: etcd_disk_wal_fsync_duration_seconds_sum
    indexName: etcd
  - query: etcd_disk_wal_fsync_duration_seconds_count
    indexName: etcd
  - query: count(kube_namespace_created)
    indexName: objects-count
  - query: count(kube_namespace_created)
    indexName: objects-count
  - query: sum(kube_pod_status_phase{}) by (phase)
    indexName: objects-count
  - query: count(kube_secret_info{})
    indexName: objects-count
  - query: count(kube_deployment_labels{})
    indexName: objects-count
  - query: count(kube_configmap_info{})
    indexName: objects-count
  - query: kube_node_info
    indexName: objects-count
  - query: kube_node_status_condition
    indexName: node-status
